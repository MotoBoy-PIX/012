<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido Entregue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f7fa, #b3e5fc);
      font-family: Arial, sans-serif;
      color: #01579b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #0277bd;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .pix {
      font-weight: bold;
      font-size: 1.2em;
      color: #004d40;
      word-break: break-all;
      background-color: #e0f2f1;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .copy-button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .copy-button:hover {
      background-color: #0277bd;
    }

    .copy-success {
      color: green;
      font-size: 0.9em;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      p, .pix, .copy-button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ENTREGUEI SEU PEDIDO, E AGORA ENTREGO UM PEDIDO.</h1>
    <p>Sua contribuição pode fazer com que eu veja minha família mais cedo.</p>
    <p>Enquanto levo seus pedidos, também tô tentando correr atrás dos meus sonhos!</p>
    <p>Ajude a atingir meu objetivo diário.</p>

    <div class="pix" id="pixKey">0c397cfc-9a35-4be7-a550-3fcb5c9d1afb</div>
    <button class="copy-button" onclick="copyPix()">Copiar chave PIX</button>
    <div class="copy-success" id="copyMsg" style="display: none;">Chave copiada!</div>
  </div>

  <script>
    function copyPix() {
      const pixKey = document.getElementById("pixKey").innerText;
      navigator.clipboard.writeText(pixKey).then(() => {
        const msg = document.getElementById("copyMsg");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
